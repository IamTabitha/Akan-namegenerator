<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
        <title>Akan name generator</title>
    </head>
    <body>
        <div id="project">
            <h1>Akan Name Generator</h1>
            <p>Description of website and what it does...</p>
            <p>Instructions to use it</p>
            <div id="form">
                <form method="POST">
                    <label for="userName">Username</label><br>
                    <input type="text" id="userName" name="userName" required><br>
                    <label for="userBirthday">Birthday</label><br>
                    <input type="number" id="userBirthdayDate"  name="userBirthdayDate" minlength="1" maxlength="2" min="1" max="31" placeholder="Date" required>
                    <input type="number" id="userBirthdayMonth" name="userBirthdayMonth" minlength="1" maxlength="2" min="1" max="12" placeholder="month" required>
                    <input type="number" id="userBirthdayYear" name="userBirthdayYear" min="1930" max="2022" minlength="4" maxlength="4" placeholder="year" required><br>
                    <label for="userGender">Gender</label><br>
                    <select id="userGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>                 
                    </select><br><br>
                    <button onclick="getdata()" type="submit">Get Akan Name</button>
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
